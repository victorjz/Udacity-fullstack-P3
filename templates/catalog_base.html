<!doctype html>
<link rel=stylesheet type=text/css href="{{url_for('static',
  filename='style.css')}}">

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul class=flash>
  {% for message in messages %}
  <li><em>{{message}}</em></li>
  {% endfor %}
</ul>

{% endif %}
{% endwith %}

<div class=page>
  {% block body %}{% endblock %}
</div>
