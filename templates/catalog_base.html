<!doctype html>
<link rel=stylesheet type=text/css href="{{url_for('static',
  filename='style.css')}}">

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div class=page>
  {% block body %}{% endblock %}
</div>
