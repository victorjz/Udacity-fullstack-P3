<html>

<body>

<h1>{{category}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


{% for i in items %}

<div>

<p><a href='{{url_for('itemDescription', category_name=category,
  item_name=i)}}'>{{i}}</a></p>

</div>


{% endfor %}

<div>

<p><a href='{{url_for('categories')}}'>Back to catalog</a></p>

</div>

</body>

</html>
