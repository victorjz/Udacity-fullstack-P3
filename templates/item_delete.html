{% extends "catalog_base.html" %}
{% block body %}

<h3> You are about to choose whether to delete this item:</h3>
<h1>{{item}}</h1>

<form action= "{{url_for('itemDelete', item_name=item)}}" method = 'POST'>
<p>
  Click the button to confirm deletion of the item named {{item}}:
  <input type='submit' value='Delete'>
</p>
</form>
<a href= '{{url_for('itemDetails', item_name=item)}}'>Cancel</a>

<br>
<nav>
  <a href='{{url_for('categories')}}'>Back to CATaLOG</a>
</nav>

{% endblock %}
