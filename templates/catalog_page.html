<html>

<body>

<h1>Catalog main page</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


{% for i in categories %}

<div>

<p><a href='{{url_for('categoryItems', category_name=i)}}'>{{i}}</a></p>

</div>


{% endfor %}
</body>

</html>
