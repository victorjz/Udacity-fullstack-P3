{% extends "catalog_base.html" %}
{% block body %}

<h1>Catalog main page</h1>

<div>
{% for i in categories %}
<p><a href='{{url_for('categoryItems', category_name=i)}}'>{{i}}</a></p>
{% endfor %}
</div>
<br>
<div>
<p><a href='{{url_for('itemAll')}}'>See all items</a></p>
<p><a href='{{url_for('itemNew')}}'>Add a new item</a></p>
<p><a href='{{url_for('categoriesEdit')}}'>Edit or delete categories</a></p>
</div>
{% endblock %}
