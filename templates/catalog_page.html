{% extends "catalog_base.html" %}
{% block body %}

<h1>Catalog main page</h1>

<div>
  <ul>
    {% for i in categories %}
    <li><a href='{{url_for('categoryItems', category_name=i)}}'>{{i}}</a></li>
    {% endfor %}
  </ul>
</div>

<br><br>
<nav>
  <a href='{{url_for('itemAll')}}'>See all items</a><br>
  <a href='{{url_for('itemNew')}}'>Add a new item</a><br>
  <a href='{{url_for('categoriesEdit')}}'>Edit or delete categories</a><br>
</nav>
{% endblock %}
