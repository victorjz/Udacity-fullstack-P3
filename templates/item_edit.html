<html>

<body>

<h1>{{item}} Edit</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


<form action= "{{url_for('itemEdit', item_name=item)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='80' name = 'name' placeholder = '{{item}}'>
<p>Description:</p>
<input type = 'text' size='250' name = 'description' placeholder = '{{description}}'>
<p>Confirm changes:</p>
<input type='submit' value='Submit'>

<a href= '{{url_for('itemDescription', item_name=item)}}'>Cancel</a>


<div>

<p><a href='{{url_for('categories')}}'>Back to catalog</a></p>

</div>


</body>

</html>
