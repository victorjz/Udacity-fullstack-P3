{% extends "catalog_base.html" %}
{% block body %}

<h1>{{item}}</h1>

<div>
<p>{{description}}</p>
</div>

<br><br>

<p>Appears in categories:</p>
<table>
  {% for row in itemcattable %}
  <tr>
    {% for column in row %}
    <td><a href='{{url_for('categoryItems', category_name=column)}}'>{{column}}</a></td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

<br><br>
<nav>
  <a href='{{url_for('itemEdit', item_name=item)}}'>Edit</a><br>
  <a href='{{url_for('itemDelete', item_name=item)}}'>Delete</a><br>
  <a href='{{url_for('categories')}}'>Back to catalog</a><br>
</nav>

{% endblock %}
