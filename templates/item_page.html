{% extends "catalog_base.html" %}
{% block body %}

<h1>{{item}}</h1>

<div>
<p>{{description}}</p>
</div>

Appears in categories:<br>
<table>
{% for row in itemcattable %}
<tr>
  {% for column in row %}
  <td><a href='{{url_for('categoryItems', category_name=column)}}'>{{column}}</a></td>
  {% endfor %}
</tr>
{% endfor %}
<table>

<div>
<p><a href='{{url_for('itemEdit', item_name=item)}}'>Edit</a></p>

<p><a href='{{url_for('categories')}}'>Back to catalog</a></p>

</div>


{% endblock %}
