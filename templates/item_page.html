<html>

<body>

<h1>{{item}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


<div>

<p>{{description}}</p>

</div>


<div>

<p><a href='{{url_for('categories')}}'>Back to catalog</a></p>

</div>


</body>

</html>
